<!DOCTYPE html>
<html>
    <head>
        <title>Пример работы с пользователем</title>
    </head>
    <body>
        Введите слово.<BR>
            <script>
                where=window.prompt("Куда заглянем сегодня?");
                switch(where) {
                    case "ВКонтакте":
                    case "вк":
                    case "vk":
                    case "вконтакте":
                    window.location="https://www.vk.com";
                    break;
                    case "ТикТок":
                    case "TikTok":
                    case "тикток":
                    window.location="https://www.tiktok.com/";
                    break;
                    case "Фейсбук":
                    case "Facebook":
                    case "фейсбук":
                    case "facebook":
                    window.location="https://www.facebook.com/";
                    break;
                    case "Инстаграм":
                    case "инстаграм":
                    case "Instagram":
                    case "instagram":
                    window.location="https://instagram.com/";
                    break;
                    case "Твиттер":
                    case "твиттер":
                    case "Twitter":
                    case "twitter":
                    window.location="https://twitter.com/";
                    break;
                    default:
                    window.location="https://itiu.bsu.by/";
                }
            </script>
    </body>
</html>
