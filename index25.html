<!DOCTYPE html>
<html>
    <head>
        <titlt>Пример 25</titlt>
    </head>
    <body>
        <script>
            let x=prompt('Введите число x: ');
            let y=prompt('Введите число y: ');
            let z=+x;
            i=2;
            while(i<=y) {
                z=z*x;
                i++;
            }
            alert('Число '+x+' в степени '+y+' равно '+z);
        </script>
    </body>
</html>
