<!DOCTYPE html>
<html>
    <head>
        <title>Пример 26</title>
    </head>
    <body>
        <script>
            let n=prompt('Введите число n<=170: ');
            while (n<0 || n>170 || isNaN(+n)) {
                alert('Неверный формат');
                n=prompt('Введите число n<=170: ');
            }
            let z=1; //z хранит результат n!
            if (n>1) {
                let i=2;
                do {
                    z=z*i;
                    i++
                }
            while(i<=+n);
            }
            alert('Факториал числа '+n+' равен '+z);
            if (n=0) {
                alert('Факториал 0!=1');
            }
        </script>
    </body>
</html>
